<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown>
          <textarea data-template>
            ## 不同文化底下的敏捷

            > 從「學徒制」到「國際化團隊」
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### 經歷
            - 畢業於伊利諾州香檳大學電腦科學系
            - 曾任
              - 美國軟體顧問公司 [8th Light](https://8thlight.com/) 工程師
              - 新創公司 [Namely](https://www.namely.com/) 技術主管
              - 美國軟體顧問公司 [8th Light](https://8thlight.com/) 紐約分行經理
              - 法國銀行 [Societe Generale](https://www.societegenerale.com/en/home) 敏捷教練
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### 我在盧安達開了家公司，但是我老婆快生了，你下個禮拜可以去趟非洲嗎？

          <textarea data-template>
            ### 盧安達在哪裡？
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### 經歷歐洲殖民和種族屠殺浩劫，盧安達居然成為非洲版的新加坡？
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### 兩個禮拜的新生訓練
            - 工作協定
            - 建立學習目標
            - 定期自我評估
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>

        </section>
        <section data-markdown>

        </section>
        <section data-markdown>
          <textarea data-template>
            ### 學習目標
            <div style="display: flex; justify-content: space-evenly;">
              <div style="display: flex; flex-direction: column; text-align: left;">
                <span>自動測試</span>
                <span>重構</span>
                <span>設計</span>
                <span>既有程式</span>
                <span>程式語言</span>

              </div>

                <span>敏捷</span>
                <span>溝通</span>
                <span>除錯</span>
                <span>架構</span>
                <span>演算法</span>
                <span>程式碼共有</span>
              </div>

          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>

              <div style="display: flex; flex-direction: column; text-align: left;">

        <section data-markdown>
          <textarea data-template>

                <span style="color: red;">焦慮</span>
                <span style="color: orange;">興奮</span>
                <span style="color: yellow;">心流</span>

        </section>
        <section data-markdown>
          <textarea data-template>
            ### 六個小時時差的遠距離教學。
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ### 用看板紀錄自己的學習歷程，在日常生活中引進敏捷。
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            - 每天一次站立會議
            - 每週一次衝刺規劃會議
            - 每兩週一次回顧會議

        <section data-markdown>
          <textarea data-template>

        </section>
        <section data-markdown>
          <textarea data-template>

        <section data-markdown>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
